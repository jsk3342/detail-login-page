<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="login-container">
      <img class="logo-img" src="images/weniv-logo.png" alt="위니브" />
      <h2 class="login-title">위니브를 더 즐겁고 편리하게 이용하세요.</h2>
      <button class="login-btu">로그인</button>
    </article>
    <div class="black-background">
      <article class="modal-container">
        <h2 class="modal-title">
          로그인 또는 회원가입
          <button class="modal-close-icon"></button>
        </h2>
        <p class="modal-sub-title">
          위니브에서 여러분의 궁금증을 해결하세요! :)
        </p>
        <input class="modal-input-id" type="id" placeholder="아이디" />
        <input class="modal-input-pw" type="password" placeholder="비밀번호" />
        <p class="modal-login-status">
          <img
            id="empty_check"
            class="modal-check-box-img"
            src="images/check-box.png"
            alt="로그인 상태 유지"
          />
          <img
            id="full_check"
            class="modal-check-box-img hidden"
            src="images/full-check-box.png"
            alt="로그인 상태 유지"
          />
          로그인 상태 유지
        </p>
        <button class="modal-login-btu">로그인</button>
        <p class="modal-nav">
          <a><span>회원가입</span></a>
          <a>아이디/비밀번호 찾기</a>
        </p>
        <section class="modal-footer">
          <p class="modal-footer-title">또는</p>
          <button class="modal-list">구글 계정으로 로그인</button>
          <button class="modal-list">페이스북 계정으로 로그인</button>
          <button class="modal-list">네이버 계정으로 로그인</button>
          <button class="modal-list">카카오톡 계정으로 로그인</button>
        </section>
      </article>
    </div>
  </body>
  <script src="app.js"></script>
</html>
